<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="bg-img" style="background-image: url(src/images/banner.jpg);">
            <div class="overlay">
                <div class="wrap logo">
                    <div class="header-logo">
                        <h1 class="logo-main">Foxclore</h1>
                        <span class="logo-txt">Placerat sem hendrerit</span>
                    </div>
                    <div class="header-info">
                        <ul class="info-items">
                            <li class="info-item">
                                <div class="info-container">
                                    <div class="icon-icon-phone"></div>
                                    <div class="info-txt">
                                        <span class="info-span">Give us a call:</span>
                                        <a class="info-link" href="#">+00 (123) 456 7890</a>
                                    </div>
                                </div>
                            </li>
                            <li class="info-item">
                                <div class="info-container">
                                    <div class="icon-icon-envelope"></div>
                                    <div class="info-txt">
                                        <span class="info-span">Send us a mail:</span>
                                        <a class="info-link" href="#">support@domain.com</a>
                                    </div>
                                </div>
                            </li>
                            <li class="info-item">
                                <div class="info-container">
                                    <div class="icon-icon-clock"></div>
                                    <div class="info-txt">
                                        <span class="info-span">Mon. - Sat.:</span>
                                        <span class="info-hours">08.00am - 18.00pm</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
</body>
</html>
